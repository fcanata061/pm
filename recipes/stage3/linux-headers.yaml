nome: linux-headers
versao: 6.5
descricao: "Linux kernel headers para compilação do sistema"
urls:
  tarball: "https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.5.tar.xz"
sha256: "<sha256-linux>"

dependencias_build:
  - make
  - gcc

dependencias_runtime: []

tipo_build: none
sandbox: true

hooks:
  pre_build:
    - mkdir -p build
    - cd build
    - tar -xf ../linux-6.5.tar.xz
    - cd linux-6.5
  post_build:
    - make mrproper
    - make headers_check
    - make INSTALL_HDR_PATH=/sandbox/usr headers_install
  post_install:
    - echo "Linux headers instalados no sandbox!"
