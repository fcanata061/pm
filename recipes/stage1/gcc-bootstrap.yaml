nome: gcc-bootstrap
versao: 13.2.0
descricao: "GCC bootstrap compiler"
urls:
  tarball: "https://ftp.gnu.org/gnu/gcc/gcc-13.2.0/gcc-13.2.0.tar.xz"
sha256: "43e95b7d78f1d3a5a0f9153eafc2340c28b7a7fdf9f543b1b4b403eac0a1d2c3"

dependencias_build:
  - gmp
  - mpfr
  - mpc
  - isl
  - binutils
  - make

dependencias_runtime:
  - glibc

flags_USE:
  - c

tipo_build: autotools
sandbox: true

hooks:
pre_build:
    - echo "⚙ Preparando sandbox e diretório de build..."
    - mkdir -p build
    - cd build
    # Extrair e renomear dependências
    - tar -xf ../mpfr-4.2.2.tar.xz
    - mv -v mpfr-4.2.2 mpfr
    - tar -xf ../gmp-6.3.0.tar.xz
    - mv -v gmp-6.3.0 gmp
    - tar -xf ../mpc-1.3.1.tar.gz
    - mv -v mpc-1.3.1 mpc
    - tar -xf ../isl-0.26.tar.xz
    - mv -v isl-0.26 isl

configure_flags:
  - "--prefix=/tools"
  - "--enable-languages=c"
  - "--disable-multilib"
