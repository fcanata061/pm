nome: isl
versao: 0.26
descricao: "Integer Set Library - Used for GCC and other compilers"
urls:
  tarball: "http://isl.gforge.inria.fr/isl-0.26.tar.xz"
sha256: "fd5d4c1a1e7b8b6c3d2a5e1f2b4c7a8e1d3f5a2b6c4d7e8a1f2b3c6d7e8a1b2c"

dependencias_build:
  - gmp
  - make
  - m4

dependencias_runtime:
  - gmp

flags_USE: []

tipo_build: autotools
sandbox: true

hooks:
  pre_download:
    - echo "Baixando ISL..."
  pre_build:
    - mkdir -p build
  post_build:
    - echo "ISL build completo!"
  post_install:
    - echo "ISL instalado!"
  post_remove:
    - echo "ISL removido!"

optional_commands:
  strip: true
  make_check: true

configure_flags:
  - "--prefix=/usr"
  - "--with-gmp=/usr"
